<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Hubballi&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Bootcamp-DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos par participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp-DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br> da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br> semana intensiva de conteúdo de mercado entre <br> <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>

            </h2>

        </header>
        <form action="">
              <div class="form-group">
                   <label for="">Nome</label>
                   <input type="text" placeholder="Insira seu nome aqui">
              </div>
              <div class="form-group">
                <label for="">Sobrenome</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
              </div>
              <div class="form-group">
                <label for="">Área de interesse:</label>
                <div class="checkbox-itens">
                       <input type="checkbox" value="front">
                       <label for="">Front-end</label>

                       <input type="checkbox" value="back">
                       <label for="">back-end</label>

                       <input type="checkbox" value="bd">
                       <label for="">Banco de Dados</label>
                </div>
                
              </div>
              <div class="form-group">
                <label for="">E-mail</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
              </div>
              <div class="form-group">
                <label for="">telefone</label>
                <input type="text" placeholder="(99)99999-9999">
             </div>
             <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="qual frase criativa você gostaria de falar?:)">
             </div>
             <input type="submit" value="cadastrar">
             

        </form>
    </section>
    
    
    
</body>
</html>
